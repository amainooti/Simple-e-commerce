<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding: 20px 0;
      }
      .header h1 {
        color: #333;
      }
      .content {
        margin: 20px 0;
      }
      .button {
        background-color: #007bff;
        color: #fff;
        padding: 12px 20px;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Password Reset Request</h1>
      </div>
      <div class="content">
        <p>Hello {{name}},</p>
        <p>
          You requested a password reset. Click the button below to reset your
          password:
        </p>
        <p>
          <a href="{{resetLink}}" class="button">Reset Password</a>
        </p>
        <p>
          If you did not request this, please ignore this email. Your password
          will remain unchanged.
        </p>
      </div>
      <div class="footer">
        <p>Thank you,<br />The {{YourAppName}} Team</p>
      </div>
    </div>
  </body>
</html>
